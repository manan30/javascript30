    <title>17 | Sorting Band Names Without Articles</title>

  <body>
    <div>
      <h2>17 | Sorting Band Names Without Articles</h2>
      <div>All output for this challenge will be in the dev tools console</div>
    </div>
  </body>
  <script>
    const articles = ['The', 'A', 'An'];

    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog',
    ];

    console.log(
      bands.sort((a, b) => {
        const wordsA = a.split(' ');
        const wordsB = b.split(' ');

        if (
          articles.indexOf(wordsA[0]) !== -1 &&
          articles.indexOf(wordsB[0]) !== -1
        ) {
          return wordsA[1] > wordsB[1] ? 1 : -1;
        } else if (
          articles.indexOf(wordsA[0]) === -1 &&
          articles.indexOf(wordsB[0]) === -1
        ) {
          return wordsA[0] > wordsB[0] ? 1 : -1;
        } else if (articles.indexOf(wordsA[0]) === -1) {
          return wordsA[0] > wordsB[1] ? 1 : -1;
        } else {
          return wordsB[0] > wordsA[1] ? -1 : 1;
        }
      })
    );
  </script>
