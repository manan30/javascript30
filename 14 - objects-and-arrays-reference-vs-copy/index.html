  <body>
    <div>
      <h2>14 | Objects and Arrays - Reference vs Copy</h2>
      <div>All output for this challenge will be in the dev tools console</div>
    </div>
  </body>
  <script>
    // strings, numbers and booleans (Immutable data)

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // Stores a reference to the original array
    const team = players;

    console.log({ players, team });

    team[3] = 'Manan';

    console.log({ players, team });

    // to create a new copy
    const team2 = players.slice();
    const team3 = [].concat(players);
    const team4 = [...players];
    const team5 = Array.from(players);

    // Let's say we have an array
    const person = {
      name: 'Manan',
      age: 25,
    };

    // Stores a reference to the original array
    const captain = person;

    // to create a new copy.
    // Note: this will only create a shallow copy of the array or object.
    // i.e 1 level deep
    const person1 = Object.assign({}, person, { number: 1 });
    const person2 = { ...person };
  </script>
