<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;

        background-color: #3ddc97;
        color: #eef1ef;

        font-family: 'Manrope', sans-serif;
      }

      .main-container {
        height: calc(85% - 2rem);
        width: calc(100% - 4rem);
        margin: 1rem;
        padding: 1rem;

        background-color: #eef1ef;
      }

      canvas {
        height: 80%;
        width: 100%;
      }

      .main-container .photo-strip {
        display: flex;
        align-items: center;
        flex-wrap: wrap;

        margin-top: 1rem;
      }

      a {
        height: 5rem;
        width: 5rem;
        padding: 0.5rem;
        border: 1px solid #3ddc97;
        margin-right: 1rem;

        text-decoration: non;
      }

      a > img {
        height: inherit;
        width: inherit;
      }

      a:last-child {
        margin-right: 0;
      }

      .controls-container {
        width: calc(100% - 2rem);
        padding: 0 1rem 1rem 1rem;
      }

      .controls-container > button {
        padding: 0.5rem;
        border: none;
        text-decoration: none;
        border-radius: 0.5rem;

        transition: all 1s ease-in-out;
        cursor: pointer;
      }

      .controls-container > button:hover {
        box-shadow: 0 0 1rem cadetblue;
      }

      video {
        position: absolute;
        right: 0;
        bottom: 0;

        width: 5rem;
        margin: 0rem 0.5rem 1rem 0;
      }
    </style>
    <title>19 | Unreal Webcam Fun</title>
  </head>
  <body>
    <div class="main-container">
      <canvas></canvas>
      <div class="photo-strip"></div>
    </div>
    <div class="controls-container">
      <button>Take Photo</button>
    </div>
    <video></video>
  </body>
  <script>
    const videoEl = document.querySelector('video');
    const canvasEl = document.querySelector('canvas');
    const photoStrip = document.querySelector('.photo-strip');
    const capturePictureButton = document.querySelector('button');
    const canvasContext = canvasEl.getContext('2d');

    function getVideo() {
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: false })
        .then((mediaSteam) => {
          videoEl.srcObject = mediaSteam;
          videoEl.play();
        })
        .catch((err) => console.error(err));
    }

    function paintToCanvas() {
      const width = videoEl.videoWidth;
      const height = videoEl.videoHeight;

      canvasEl.height = height;
      canvasEl.width = width;

      return setInterval(() => {
        canvasContext.drawImage(videoEl, 0, 0, width, height);

        let pixels = canvasContext.getImageData(0, 0, width, height);
        pixels = rgbSplit(pixels);
        canvasContext.globalAlpha = 0.8;
        canvasContext.putImageData(pixels, 0, 0);
      }, 64);
    }

    function redEffect(pixels) {
      for (let i = 0; i < pixels.data.length; i += 4) {
        pixels.data[i + 0] += 100;
        pixels.data[i + 1] -= 50;
        pixels.data[i + 2] *= 0.5;
      }

      return pixels;
    }

    function rgbSplit(pixels) {
      for (let i = 0; i < pixels.data.length; i += 4) {
        pixels.data[i - 150] = pixels.data[i + 0];
        pixels.data[i + 100] = pixels.data[i + 1];
        pixels.data[i - 150] = pixels.data[i + 2];
      }

      return pixels;
    }

    function capturePicture() {
      console.log('here');
      const data = canvasEl.toDataURL('image/jpeg');
      const link = document.createElement('a');
      link.href = data;
      link.setAttribute('download', 'image');
      link.innerHTML = `<img src=${data} alt="Thumbnail of video feed"/>`;
      photoStrip.insertBefore(link, photoStrip.firstChild);
    }
    capturePictureButton.addEventListener('click', capturePicture);

    getVideo();
    videoEl.addEventListener('canplay', paintToCanvas);
  </script>
</html>
