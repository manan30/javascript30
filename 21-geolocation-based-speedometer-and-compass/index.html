<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: grid;
        place-items: center;

        height: 100vh;
        width: 100vw;
        margin: 0;

        background: url(./assets/background.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        font-family: 'Manrope', sans-serif;
        color: #dedede;
      }
    </style>
    <title>21 | Geolocation based Speedometer and Compass</title>
  </head>
  <body>
    <img
      class="arrow"
      src="./assets/compass.png"
      alt="compass"
      style="transform: translateY(-3rem);"
    />
    <div
      class="speed-value"
      style="font-size: 5rem; transform: translateY(-5rem);"
    ></div>
  </body>
  <script>
    const arrow = document.querySelector('.arrow');
    const speed = document.querySelector('.speed-value');

    navigator.geolocation.watchPosition(
      (data) => {
        speed.textContent = data.coords.speed || 0 + ' km/hr';
        arrow.style.transform = `rotate(${data.coords.heading}deg)`;
      },
      (err) => console.log(err)
    );
  </script>
</html>
