  <script>
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },

      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },

      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 },

    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    console.log(
      'Array.prototype.filter',
      inventors.filter((obj) => obj.year >= 1500 && obj.year < 1600)
    );

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    console.log(
      'Array.prototype.map',
      inventors.map((obj) => `${obj.first} ${obj.last}`)
    );

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log(
      'Array.prototype.sort',
      inventors.sort((a, b) => {
        if (a.year > b.year) return 1;
        else if (a.year < b.year) return -1;
        else return 0;
      })
    );

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    console.log(
      'Array.prototype.reduce',
      inventors.reduce((acc, curr) => acc + (curr.passed - curr.year), 0)
    );

    // 5. Sort the inventors by years lived
    console.log(
      'Array.prototype.sort',
      inventors.sort((a, b) => {
        if (a.passed - a.year > b.passed - a.year) return -1;
        else if (a.passed - a.year < b.passed - a.year) return 1;
        else return 0;
      })
    );

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    console.log(
      'Array.prototype.sort',
      people.sort((a, b) => {
        const aLast = a.split(', ')[0];
        const bLast = b.split(', ')[0];

        return aLast > bLast ? 1 : -1;
      })
    );

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = [
      'car',
      'car',
      'truck',
      'truck',
      'bike',
      'walk',
      'car',
      'van',
      'bike',
      'walk',
      'car',
      'van',
      'car',
      'truck',
    ];

    console.log(
      'Array.prototype.reduce',
      data.reduce((acc, curr) => {
        if (acc[curr]) acc[curr] += 1;
        else acc[curr] = 1;
        return acc;
      }, {})
    );
