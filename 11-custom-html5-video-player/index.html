<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 | Custom HTML5 Video Player</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-container">
      <video src="./assets/video.mp4"></video>
      <div class="controls-progress-container">
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        <div class="controls-container">
          <button class="play-pause-button">Play</button>
          <input
            type="range"
            name="volume"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <div class="skip-buttons-container">
            <button class="backward-10-button"><< 10s</button>
            <button class="forward-25-button">25s >></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
